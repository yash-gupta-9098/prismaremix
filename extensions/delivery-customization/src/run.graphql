query RunInput {
  cart {
  
  buyerIdentity {
    email
  }
    cost {
      subtotalAmount {
        amount
        currencyCode
      }
    }
    ref: attribute(key:"ref"){
        value
        }
    deliveryGroups {
      id
      deliveryOptions {
        handle
        title
        description
        deliveryMethodType
      }
    }
  }
}
