api_version = "2024-07"

[[extensions]]
name = "t:name"
handle = "delivery-customization"
type = "function"

description = "t:description"

  [[extensions.targeting]]
  target = "purchase.delivery-customization.run"
  input_query = "src/run.graphql"
  export = "run"
  
  [extensions.capabilities]
  network_access = true
  block_progress = true
  api_access = true

  [extensions.build]
  command = ""
  path = "dist/function.wasm"

  [extensions.ui.paths]
  create = "/"
  details = "/"
